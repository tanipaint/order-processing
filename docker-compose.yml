version: '3.8'
services:
  app:
    build: .
    container_name: order-processing-app
    env_file:
      - .env
    volumes:
      - ./src:/app/src
    ports:
      - "8000:8000"
    command: ["python", "-m", "src.main"]

  mail-bridge:
    build: .
    container_name: order-processing-bridge
    env_file:
      - .env
    volumes:
      - ./src:/app/src
    command: ["python", "-m", "src.phase7.bridge"]
